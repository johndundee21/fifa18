<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src='angular.min.js'></script>
<script src='players.js'></script>
<script>
angular.module('HelloWorldApp', [])
   .controller('HelloWorldController', function($scope) {
       	vm = this;
	vm.players =  players; 
	vm.tempSearchText = "";
	vm.searchText = "";	
});
</script>
</head>
<body>
	<div class="container" ng-app='HelloWorldApp'>	
		<div ng-controller='HelloWorldController as ctrl'>
			
			<!-- Players filter -->
			<div class="form-group">
				<!-- search text -->
				  <input type="text" class="form-control" type="text"  ng-model="ctrl.tempSearchText" />
			    	
				<!-- search button -->
				<button type="button" class="btn btn-info" ng-click="ctrl.searchText = ctrl.tempSearchText">
			      		<span class="glyphicon glyphicon-search"></span> Search
			    	</button>			
			</div>

			<!-- Players Table --> 
			<div style="height: 300px; overflow-y: scroll;">
				  <table class="table table-striped">
				    <thead>
				      <tr>
					<th>Photo</th>
					<th>Name</th>
					<th>Value</th>
					<th>Overall</th>
					<th>Overall Prediction</th>			      
					<th>% Error</th>			      
				      </tr>
				    </thead>
				    <tbody>
				      <tr ng-repeat="p in ctrl.players | filter:{ Name: ctrl.searchText }">
					<td><img ng-src="{{p.Photo}}" /></td>
					<td>{{p.Name}}</td>
					<td>â‚¬ {{p.value}}</td>
					<td>{{p.Overall}}</td>
					<td>{{p.Overall_Prediction_RBF}}</td>
					<td>{p.Error_Percentage}} %</td>
				      </tr>
				    </tbody>
				  </table>
			</div>
			
		</div>
	</div>
</body>
</html>
